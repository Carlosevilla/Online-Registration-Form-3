<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <title>Online Registration</title>
  </head>

  <body>

    <header>
       
        <h1>The Code Review</h1>
    
    </header>

    <main>

    <div class="h1">
      <h1>Signup for Our Newsletter</h1>
   </div>
    <div class="p-1">
      <p>Get the latest news on how your code is doing right in your inbox. </p>
    </div>   

      <form>
         
        <fieldset>
   
   <legend class="con">Contact Information </legend>
          
          <div class="info">
           <label class="con-info" for="name">Full Name</label>
            <input class="con-inf0" type="text" id="name" name="user-name" placeholder="Required"><br>
          </div>

         <div class="info">
            <label class="con-info" for="email">Email Address</label>
            <input class="con-info" type="email" id="email" name="user-email" placeholder="Required"><br>
          </div>

          <div class="info">
            <label class="con-info" for="number">Phone Number</label>
            <input class="con-info" type="tel" id="number" name="user-number"><br>
          </div>

          <div class="info">
            <label class="con-info" for="address">Street Address</label>
            <input class="con-info" type="text" id="address" name="user-address"><br>
          </div>

           <div class="info">
            <label class="con-info" for="city">City</label>
            <input class="con-info" type="text" id="city" name="user-city"><br>
          </div>
          
          <div class="info">
            <label class="con-info" for="state">State</label>
            <select id="state" name="user-state">
            <option value="select-state">Select State</option>
            <option value="ALabama">Al</option>
            <option value="Alaska">AK</option>
            <option value="Arizona">AZ</option>
            <option value="Arkansas">AR</option>
            <option value="California">CA</option>
            <option value="Colorado">CO</option>
            <option value="Connecticut">CT</option>
            <option value="Delaware">DE</option>
            <option value="Florida">FL</option>
            <option value="Georgia">GA</option>
            <option value="Hawaii">HI</option>
            <option value="Idaho">ID</option>
            <option value="Illinois">IL</option>
            <option value="Indiana">IN</option>
            <option value="Iowa">IA</option>
            <option value="Kansas">KS</option>
            <option value="Kentucky">KY</option>
            <option value="Louisiana">LA</option>
            <option value="Maine">ME</option>
            <option value="Maryland">MD</option>
            <option value="Massachussets">MA</option>
            <option value="Michigan">MI</option>
            <option value="Minnesota">MN</option>
            <option value="Mississippi">MS</option>
            <option value="Missouri">MO</option>
            <option value="Montana">MT</option>
            <option value="Nebraska">NE</option>
            <option value="Nevada">NV</option>
            <option value="New Hampshire">NH</option>
            <option value="New Jersey">NJ</option>
            <option value="New Mexico">NM</option>
            <option value="New York">NY</option>
            <option value="North Carolina">NC</option>
            <option value="Ohio">OH</option>
            <option value="Oklahoma">OK</option>
            <option value="Oregon">OR</option>
            <option value="Pennsylvania">PA</option>
            <option value="Rhode Island">RI</option>
            <option value="South Carolina">SC</option>
            <option value="South Dakota">SD</option>
            <option value="Tennessee">TN</option>
            <option value="Texas">TX</option>
            <option value="Utah">UT</option>
            <option value="Vermont">VT</option>
            <option value="Virginia">VA</option>
            <option value="Washington">WA</option>
            <option value="West Virginia">WV</option>
            <option value="Wisconson">WI</option>
            <option value="Wyoming">WY</option>
           </select><br>
          </div>
       
          <div class="info">
            <label class="con-info" for="code">Zip Code</label>
            <input class="con-info" type="number" id="code" name="user-zip"><br>
          </div>
       
       </fieldset>

       <fieldset>
        
        <legend class="line">Newsletter</legend>
      
       
       <div class="p-2">
         <p>Select the newsletters you wouls like to receive</p>
       </div>
            <div class="check-radio">
            <input type="checkbox" id="news" name="user-news" value="news" checked="checked">
            <label for="news">HTML News</label><br>

            <input type="checkbox" id="css" name="user-news" value="news">
            <label for="css">CSS News</label><br>

            <input type="checkbox" id="javascript" name="user-news" value="news">
            <label for="javascript">Javascript News</label><br>

            <div class="p-3">
            <p>Newsletter Format</p>
          </div>

            <input type="radio" id="html" name="user-html" value="html" checked="checked">
            <label for="html">HTML</label><br>

            <input type="radio" id="format" name="user-html" value="plain">
            <label for="format">Plain Text</label><br>

            <div class="p-4">
            <label for="topics">Other topics you'll like to hear about</label>
          </div>

            <textarea name="comments" id="topics" cols="20" rows="4" placeholder="Enter your topics...."></textarea>
          </div>
 
        </fieldset>

        <button type="submit">Sign Up</button>
        
    
        <footer>Copyright the code review</footer>

    </form>
    </main>
  </body>
</html>
